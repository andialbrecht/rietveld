queue:
- name: deltacalculation
  rate: 5/s
  retry_parameters:
    task_retry_limit: 5
    task_age_limit: 1d

- name: migrate-entities
  rate: 5/s

- name: mapreduce
  rate: 1/s
  bucket_size: 10
  retry_parameters:
    task_retry_limit: 100
    min_backoff_seconds: 10
    max_backoff_seconds: 600
  target: mapreduce-backend

# Severely limit this task to reduce the likelihood of having 2 concurrent
# tasks triggered simultaneously.
- name: refresh-all-stats-score
  bucket_size: 1
  max_concurrent_requests: 1
  rate: 1/s
  retry_parameters:
    task_retry_limit: 60
    min_backoff_seconds: 10
    max_backoff_seconds: 60

- name: update-stats
  bucket_size: 1
  max_concurrent_requests: 1
  rate: 1/s
  retry_parameters:
    task_retry_limit: 60
    min_backoff_seconds: 10
    max_backoff_seconds: 60

- name: delete-old-pending-jobs-task
  rate: 1/s

- name: delete-n-sent-messages
  rate: 5/s
  bucket_size: 10             # set to your number of instances
  retry_parameters:
    task_retry_limit: 100
    min_backoff_seconds: 10
    max_backoff_seconds: 600

# This is for precomputing lint output before the user views the patch.
# Our 'lint' is pretty deterministic and optional, so if it fails repeatedly
# give up and wait for the user to click through.
- name: lint-patch-batch
  rate: 1/s
  retry_parameters:
    task_retry_limit: 5
